<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <div id="game">
<p>Press r, p or s to start playing</p>
  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];

    // creating variables to hold wins, loss es and ties. they start at 0.
    var wins = 0;
    var losses = 0;
    var ties = 0;

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {
    
        

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // this logic determines the outcome of the game and increments the appropriate number
      if((userGuess === 'r') || (userGuess === 'p') || (userGuess === 's')) {
          if((userGuess === 'r') && (computerGuess === 's')){wins++;}
      }
      else if((userGuess === 'r') && computerGuess === ('p')){losses++;}
      
      else if((userGuess === 'p') && computerGuess === ('r')){wins++;}
      
      else if((userGuess === 'p') && computerGuess === ('s')){losses++;}

      else if((userGuess === 's') && computerGuess === ('p')){wins++;}

      else if((userGuess === 's') && computerGuess === ('r')){losses++;}
      
      else if((userGuess === computerGuess)) {ties++;}

      /*creating a new variable to hold our new html. our new html now keeps track of the user 
      and computer guesses, and wins/losses/ties.*/
      var html =
        '<p>You choose: ' + userGuess + '</p>' +
        '<p>The computer choose: ' + computerGuess + '</p>' +
        '<p>wins: ' + wins + '</p>' +
        '<p>losses: ' + losses + '</p>' +
        '<p>ties: ' + ties + '</p>' +

      //* Alerts the key the user pressed (userGuess).
      alert("User guess: " + userGuess);
      
      // Alerts the Computer's guess.
      alert("Computer guess: " + computerGuess);
      
    
    
    //set the inner html contents of the #game div to out html string
    document.querySelector('#game').innerHTML = html;};
    
  </script>

</body>

</html>
